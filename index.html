    document.addEventListener('DOMContentLoaded', function () {
      var marquee = document.getElementById('marquee-text');
      var container = marquee.parentElement;
      var speed = 0.5; // px per frame - reduced from 1 to 0.5 for slower speed
      var resetDelay = 20; // ms before reset
      var left = container.offsetWidth;
      function animate() {
        left -= speed; // Use speed variable instead of fixed 1
        if (left < -marquee.offsetWidth) {
          left = container.offsetWidth;
          setTimeout(animate, resetDelay);
          return;
        }
        marquee.style.transform = 'translateX(' + left + 'px)';
        requestAnimationFrame(animate);
      }
      marquee.style.willChange = 'transform';
      marquee.style.position = 'relative';
      left = container.offsetWidth;
      animate();
    });

    // Enhanced Slider functionality with smooth transitions
    class Slider {
      constructor(container, slides, interval = 6000) {
        this.container = container;
        this.slides = slides;
        this.currentSlide = 0;
        this.interval = interval;
        this.timer = null;
        this.isTransitioning = false;
        this.touchStartX = 0;
        this.touchEndX = 0;
        this.touchStartY = 0;
        this.touchEndY = 0;
        this.isScrolling = false;
        
        this.init();
      }

      init() {
        this.setupSlides();
        this.startAutoSlide();
        this.addClickHandlers();
        this.addTouchHandlers();
        this.addKeyboardHandlers();
      }

      setupSlides() {
        // Hide all slides first
        this.slides.forEach(slide => {
          slide.classList.remove('active', 'fade-in', 'fade-out', 'prev', 'next');
        });
        
        // Show first slide
        if (this.slides.length > 0) {
          this.slides[0].classList.add('active');
        }
      }

      addClickHandlers() {
        this.slides.forEach((slide, index) => {
          slide.addEventListener('click', () => {
            if (this.isTransitioning) return;
            this.currentSlide = index;
            this.updateSlider();
          });
        });
      }

      addTouchHandlers() {
        // Prevent default touch behaviors that interfere with slider
        this.container.addEventListener('touchstart', (e) => {
          this.touchStartX = e.touches[0].clientX;
          this.touchStartY = e.touches[0].clientY;
          this.isScrolling = false;
          
          // Stop auto-slide during touch
          this.stopAutoSlide();
        }, { passive: true });

        this.container.addEventListener('touchmove', (e) => {
          if (!this.touchStartX || !this.touchStartY) return;
          
          const touchCurrentX = e.touches[0].clientX;
          const touchCurrentY = e.touches[0].clientY;
          
          const diffX = Math.abs(touchCurrentX - this.touchStartX);
          const diffY = Math.abs(touchCurrentY - this.touchStartY);
          
          // Determine if user is scrolling vertically or swiping horizontally
          if (diffY > diffX) {
            this.isScrolling = true;
          }
        }, { passive: true });

        this.container.addEventListener('touchend', (e) => {
          if (this.isScrolling) {
            this.startAutoSlide();
            return;
          }
          
          this.touchEndX = e.changedTouches[0].clientX;
          this.touchEndY = e.changedTouches[0].clientY;
          this.handleSwipe();
          
          // Restart auto-slide after touch
          setTimeout(() => this.startAutoSlide(), 1000);
        }, { passive: true });
      }

      addKeyboardHandlers() {
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') {
            this.previousSlide();
          } else if (e.key === 'ArrowRight') {
            this.nextSlide();
          }
        });
      }

      handleSwipe() {
        if (this.isTransitioning) return;
        
        const diffX = this.touchStartX - this.touchEndX;
        const diffY = this.touchStartY - this.touchEndY;
        
        // Only handle horizontal swipes
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
          if (diffX > 0) {
            this.nextSlide();
          } else {
            this.previousSlide();
          }
        }
      }

      nextSlide() {
        if (this.isTransitioning) return;
        this.currentSlide = (this.currentSlide + 1) % this.slides.length;
        this.updateSlider();
      }

      previousSlide() {
        if (this.isTransitioning) return;
        this.currentSlide = this.currentSlide === 0 ? this.slides.length - 1 : this.currentSlide - 1;
        this.updateSlider();
      }

      updateSlider() {
        if (this.isTransitioning) return;
        
        this.isTransitioning = true;
        
        // Find currently active slide
        const activeSlide = this.container.querySelector('.slide.active');
        
        // Add fade-out effect to current slide
        if (activeSlide && activeSlide !== this.slides[this.currentSlide]) {
          activeSlide.classList.add('fade-out');
          activeSlide.classList.remove('active');
        }
        
        // Add fade-in effect to new slide
        if (this.slides[this.currentSlide]) {
          this.slides[this.currentSlide].classList.remove('fade-out');
          this.slides[this.currentSlide].classList.add('fade-in', 'active');
        }
        
        // Clean up classes after transition
        setTimeout(() => {
          this.slides.forEach(slide => {
            if (!slide.classList.contains('active')) {
              slide.classList.remove('fade-in', 'fade-out');
            }
          });
          this.isTransitioning = false;
        }, 800);
      }

      startAutoSlide() {
        this.timer = setInterval(() => {
          this.nextSlide();
        }, this.interval);
      }

      stopAutoSlide() {
        if (this.timer) {
          clearInterval(this.timer);
          this.timer = null;
        }
      }

      pauseOnHover() {
        this.container.addEventListener('mouseenter', () => {
          this.stopAutoSlide();
        });

        this.container.addEventListener('mouseleave', () => {
          this.startAutoSlide();
        });
      }
    }

    });

<script>
    // Global redirect configuration - CHỈ SỬA 1 CHỖ NÀY ĐỂ ĐỔI LINK
    const REGISTER_URL = (typeof window !== 'undefined' && window.__REDIRECT_URL__ && String(window.__REDIRECT_URL__).trim()) || '';

    // Bắt các click trên toàn trang: a, button, [role="button"], .btn, .promo-btn
    document.addEventListener('click', function (event) {
        const clickable = event.target && event.target.closest('a, button, [role="button"], .btn, .promo-btn');
        if (!clickable) return;
        
        // Skip footer links and telegram icon links
        if (clickable.closest('.site-footer') || clickable.closest('.telegram-icon')) {
            return;
        }
        
        if (!REGISTER_URL) return;
        event.preventDefault();
        window.location.href = REGISTER_URL;
    }, { capture: true });

    // Bỏ auto-slide, chỉ giữ click vào ảnh để chuyển hướng
    (function() {
        var slider = document.querySelector('.promo-slider');
        if (slider) {
            // Cho phép click vào thẻ/ảnh để chuyển hướng
            slider.addEventListener('click', function(e) {
                var card = e.target.closest('.promo-card');
                if (!card) return;
                if (!REGISTER_URL) return;
                window.location.href = REGISTER_URL;
            });
        }
    })();
</script>
